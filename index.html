<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>StarWars Trivia</title>
</head>

<body>
    <h1 class="heading">StarWars Trivia</h1>

    <div class="quiz-area">
        <div class="questions-area">
            <button class="btn btn--big btn-red">Option1</button>
            <button class="btn btn--big btn-yellow">Option2</button>
            <button class="btn btn--big btn-blue">Option3</button>
            <button class="btn btn--big btn-green">Option4</button>
        </div>
        <button class="btn btn--gray">Submit</button>

    </div>

    <div class="score-tracker">
        <p class="scores">Correct Answers:<span id="score">0</span></p>
        <p class="scores">Incorrect Answers:<span id="incorrect">0</span></p>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
